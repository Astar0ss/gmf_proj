<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Message</title>
</head>
<body>
    <h1>Add Message</h1>
    <form method="post" action="{% url 'add_message' %}">
        {% csrf_token %}
        <label for="author_name">Name:</label>
        <input type="text" id="author_name" name="author_name" required><br>
        <label for="author_email">Email:</label>
        <input type="email" id="author_email" name="author_email"><br>
        <label for="message_text">Message:</label><br>
        <textarea id="message_text" name="message_text" rows="4" cols="50" required></textarea><br>
        <button type="submit">Add Message</button>
    </form>
</body>
</html>
