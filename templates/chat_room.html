<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Room</title>
</head>
<body>
    <h1>Chat Room</h1>
    <ul>
        {% for chat_message in chat_messages %}
            <li>{{ chat_message.author_name }} - {{ chat_message.date_posted }}: {{ chat_message.message_text }}</li>
        {% endfor %}
    </ul>
    <form method="post" action="{% url 'send_message' %}">
        {% csrf_token %}
        <label for="author_name">Name:</label>
        <input type="text" id="author_name" name="author_name" required><br>
        <label for="message_text">Message:</label><br>
        <textarea id="message_text" name="message_text" rows="4" cols="50" required></textarea><br>
        <button type="submit">Send Message</button>
    </form>
</body>
</html>
